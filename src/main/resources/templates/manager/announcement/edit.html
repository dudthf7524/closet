<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/mypage.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #mypage{
            float: left;
        }
        #manager{
            float: left;
            width: 800px;
            padding-left : 100px;
            padding-top : 20px;

        }
        .form-container {
            background-color: #fff;
            border: 2px solid #333;
            padding: 30px;
            width: 1000px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        /* 폼 제목 스타일 */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* 폼 그룹 스타일 */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        /* 입력 필드 스타일 */
            .form-group input[type="text"],
            .form-group textarea,
            .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
            font-size: 14px;
            color: #333;
        }

        .form-group input[type="text"]::placeholder,
        .form-group textarea::placeholder {
            color: #aaa;
        }

        /* 입력 필드 포커스 스타일 */
            .form-group input[type="text"]:focus,
            .form-group textarea:focus,
            .form-group input[type="date"]:focus {
            border-color: #333;
            outline: none;
            background-color: #fff;
        }

        /* 버튼 스타일 */
            .submit-btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div style="width: 1280px; margin: auto">

    <div th:replace="~{.common/main.html :: menu}"></div>
    <div th:replace="~{.common/main.html :: kream}"></div>
    <div th:replace="~{.common/main.html :: mypage}"></div>

    <div id="manager" >
        <h2>관리자 페이지 입니다.</h2>
        <div style="background-color: black; width: 1000px; height: 2px;" ></div>
        <br>
        <div class="form-container">
            <h1>공지사항 수정</h1>
            <form name="announcementEditForm">
                <input type="hidden" name="id" th:value="${announcement.id}">
                <input type="hidden" name="page" th:value="${page}">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="announcementTitle" placeholder="제목을 입력하세요" th:value="${announcement.announcementTitle}" >
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="announcementContent" rows="6" placeholder="내용을 입력하세요" th:text="${announcement.announcementContent}" ></textarea>
                </div>
                <button type="button" class="submit-btn" onclick="announcementEdit();">수정</button>
            </form>
        </div>
    </div>

</div>

<script>
    function announcementEdit(){
        document.announcementEditForm.action = "/manager/announcement/edit";
        document.announcementEditForm.method = "post";
        document.announcementEditForm.submit();
    }

</script>

</body>
</html>
